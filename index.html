<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Make Path</title>
</head>

<body>
    <div class="topnav">

        <div class="menu">
            <button class="btn btn-borderless"><img src="./icons/menu.svg"></button>
            <h3 class="logo">Path_Finder</h3>
        </div>

        <div class="vertical-line"></div>
        <div class="generation">
            <div class="dropdown dd-canvas">
                <div class="select">
                    <span class="selected">Generative</span>
                    <div class="caret"></div>
                </div>
                <ul id="canvas-selection" class="listing">
                    <li value="1" class="active">Generative</li>
                    <li value="2">Sandbox</li>
                    <li value="3">World Map</li>
                </ul>
            </div>

            <div id="for-generative" class="tools-hidden">
                <form action="">
                    <label class="txt" for="nrow">Rows</label>
                    <input type="text" id="nrow" name="nrow" value="50" maxlength="3" size="1">
                    <label class="txt" for="ncol">Cols</label>
                    <input type="text" id="ncol" name="ncol" value="100" maxlength="3" size="1">
                    <button type="button" id="refresh-button" class="btn btn-borderless"><img src="./icons/refresh.svg" alt=""></button>
                </form>
            </div>
            <div id="for-sandbox" class="tools-hidden">
                <form action="">
                    <label class="txt" for="nrow">Rows</label>
                    <input type="text" id="nrow" name="nrow" value="10" maxlength="3" size="1">
                    <label class="txt" for="ncol">Cols</label>
                    <input type="text" id="ncol" name="ncol" value="20" maxlength="3" size="1">
                    <button class="btn btn-borderless"><img src="./icons/refresh.svg" alt=""></button>
                </form>
            </div>
            <div id="for-world-map" class="tools-hidden">
                <form action="">
                    <label class="txt" for="nrow">Rows</label>
                    <input type="text" id="nrow" name="nrow" value="10" maxlength="3" size="1">
                    <label class="txt" for="ncol">Cols</label>
                    <input type="text" id="ncol" name="ncol" value="20" maxlength="3" size="1">
                    <button class="btn btn-borderless"><img src="./icons/refresh.svg" alt=""></button>
                </form>
            </div>
        </div>

        <div class="vertical-line"></div>
        <div class="rate">
            <button disabled onclick="" class="btn">
                <img src="./icons/drawPath.svg" alt=""></button>
            <button disabled onclick="" class="btn btn-rspace">
                <img src="./icons/reset.svg" alt="">Reset
            </button>
            <button disabled onclick="" class="btn btn-rspace">
                <img src="./icons/analyze.svg" alt="">Rate My Path
            </button>
            <button onclick="" class="btn btn-rspace">
                <img src="./icons/lightbulb.svg" alt="">Sortest Path
            </button>
        </div>
        <div class="vertical-line"></div>

        <div class="visualize">
            <button onclick="" class="btn btn-borderless">
                <img src="./icons/slow.svg" alt="">
            </button>
            <p class="visualization-speed">1x</p>
            <button onclick="" class="btn btn-borderless">
                <img src="./icons/fast.svg" alt="">
            </button>
            <div class="dropdown dd-visualize">
                <div class="select">
                    <span class="selected">BFS</span>
                    <div class="caret"></div>
                </div>
                <ul class="listing">
                    <li class="active">BFS</li>
                    <li>Dijkstra</li>
                    <li>A* Search</li>
                </ul>
            </div>
            <button onclick="" id="visualize-btn" class="btn btn-only-labeled">Visualize</button>
        </div>
    </div>

    <canvas class="maze" width="1300" height="500">

    </canvas>



    <script src="navbar.js"></script>

    <script src="index.js"></script>
</body>

</html>
